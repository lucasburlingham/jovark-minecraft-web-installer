<!doctype html>
<html lang="en">

<head>
    <title>Vue Terminal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="topnav">
        <li class="nav-item">
            <a href="#terminal" class="nav-link active">Online Terminal</a>
        </li>
        <!-- <li class="nav-item">
            <a href="https://github.com/lucasburlingham/vueterminal" class="nav-link">Github</a>
        </li> -->
    </ul>

    <div>
        <p>
            <label>Initial RAM:</label>
            <input type="range" id="fromPrice" value="1024" min="512" max="3200"
                oninput="document.getElementById('init_RAM').innerHTML = this.value" />
            <label id="init_RAM"></label>
        </p>
        <p>
            <label>Extra RAM:</label>
            <input type="range" id="toPrice" value="1024" min="0" max="3200"
                oninput="document.getElementById('ex_RAM').innerHTML = this.value" />
            <label id="ex_RAM"></label>
        </p>
        <p><input type="submit" value="submit" onclick="ti()" /></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>

</body>

</html>
